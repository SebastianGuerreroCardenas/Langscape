<!DOCTYPE html>
<html>
  <head>
    <title>Drawing tools</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
            
  </head>
  <body>

  <div id="langscapeApp">
    <!-- Navbar goes here -->
    <nav class="blue">
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo">Langscape</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="#!">About</a></li>
        </ul>
      </div>
    </nav>

    <!-- Page Layout here -->
    <div class="row">
      <div class="col s8">
        <input id="pac-input" class="controls" type="text" placeholder="Search Box">
        <div id="map"></div>
      </div>


      <div class="col s4">
       <span v-if="langaugePicked != null">Langauge Selected: {{langaugePicked}} <br>Switch langauge by click on Langauge card.</span>
       <span v-else>No Language has been selected. Select langauge by click on Langauge card.</span>
<!--        <span>All data : {{allData}}</span>
       <span>LanguagesAdded: {{languagesAdded}}</span> -->
          


          <!-- <language-card v-for="l in languagesAdded" v-bind:lan="l" v-bind:key="l" ></language-card> -->
          <better-card v-on:select-langauge="selectLanguage" v-for="(l, k) in allData" v-bind:lan="k" v-bind:slan='langaugePicked' v-bind:shapes="l" v-bind:key="k" ></better-card>

          <button data-target="modal1" class="btn modal-trigger">Add Langauge</button><br><br>
          <button  class="btn red">SUBMIT</button>


<!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Hi</h4>

      <div class="row">
        <form class="col s12">
          <div class="row modal-form-row">
            <div class="input-field col s12">
              <select v-model="selected">
                <option value="" disabled selected>Choose your option</option>
                <option v-for="l in languages" v-bind:value="l">
                  {{ l }}
                </option>
              </select>
              <label>Materialize Select</label>
            </div>
          </div>
                            
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a class=" modal-action modal-close waves-effect waves-green btn-flat" v-on:click="addLanguage">Add Language</a>
    </div>
  </div>





      </div>

    </div>
          

  </div>


    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
     
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
